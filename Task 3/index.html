<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content_container">
        <h2 id="container_heading">Temperature Converter</h2>
        <!-- calculation conatiner -->
        <div id="calculations_container">
            <!-- Input Division -->
             <div class="content_division">
                <div class="division_heading">From</div>
                <div class="inputs_container">
                    <!-- input box -->
                     <input type="number" class="input_field inputs" name="input" id="input_box" placeholder="0" required/>
                    <!-- input dropdown -->
                    <div class="dropdown_container">
                        <select class="dropdown_inputs" id="input_dropdown">
                            <option value="Celcius">Celcius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin" selected>Kelvin</option>
                        </select>
                    </div>
                </div>
             </div>
             <!-- result division -->
            <div class="content_division">
                <div class="division_heading">To</div>
                <div class="inputs_container">
                    <!-- result box -->
                    <input type="text" class="input_field inputs" name="result" id="result_box" placeholder="0" disabled />

                    <!-- result dropdown -->
                    <div class="dropdown_container">
                        <select class="dropdown_inputs" id="result_dropdown">
                            <option value="Fahrenheit" selected>Fahrenheit</option>
                            <option value="Celcius">Celcius</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- button -->
            <button id="convert_btn" class="inputs" onclick="converter()">Convert</button>
        </div>
    </div>
</body>
</html>
